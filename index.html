<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="contact_navigation">
        <div>
          <img class="logo" src="/img/logo.svg" alt="logo">  
        </div>
        <div class="number_cart_account">
          <div class="telephone">
            <a href="/"><img src="./img/phone.svg" alt="phone"></a>
            <a class="room" href="8 920 999 43 50">8 920 999 43 50</a>
          </div>
          <div class="shopping_basket">
            <span class="two_orders">2</span>
            <a href="/"><img src="./img/Buy.svg" alt="basket"></a>
          </div>
          <div>
            <a href="/"><img src="./img/аккаунт.svg" alt="account"></a>
          </div>
        </div>
      </div>
      <nav class="main_nav">
        <div class="nav_block">
          <div><a>Каталог <img class="arrow" src="./img/arrow.svg" alt=""></a></div>
          <div><a>O проекте</a></div>
          <div><a>Птицы</a></div>
          <div><a>Пожертвования</a></div>
        </div>
        <form class="header_form"> 
            <input  class="header_input"
            type="search"
            name="search"
            id="user_search"
            required="" 
            placeholder="Поиск">
          <button class="search">
            <img src="./img/Search.svg" alt="Search">
          </button>
        </form>
      </nav>
    </header>
  </div>
  <main class="background_color">
    <section class="wrapper">
      <div class="bread_crumbs">
        <a class="crumbs" href="/">Каталог</a>
        <a class="crumbs" href="/">Готовые миксы</a>
      </div>
      <div class="back_button">
        <a class="back" href="/"> <img class="arrow" src="./img/eva_arrow.svg"  alt="arrow"> Назад</a>
      </div>
      <div class="main_cards">
        <div class="card">
          <img src="./img/фото.png" width="275" height="227" alt="photo content">
          <div class="card_title">
            <h2>PADOVAN OVOMIX GOLD ROSSO</h2>
            <p>Корм для птиц</p>
          </div>
          <p class="price">100 грн.</p>
          <form action=" https://fom.in.ua/echo">
            <div class="choose_radio">

              <div class="choose">
                <input type="radio" id="radio1"
                name="radio" value="200">
                <label for="radio1">200 г</label>
              </div>

              <div class="choose">
                <input type="radio" id="radio2"
                name="radio" value="400">
                <label for="radio2">400 г</label>
              </div>

              <div class="choose">
                <input type="radio" id="radio3"
                name="radio" value="800">
                <label for="radio3">800 г</label>
              </div>

              <div class="choose">
                <input type="radio" id="radio4"
                name="radio" value="1">
                <label for="radio4">1 кг</label>
              </div>
            </div>

            <div class="btn_buy">
              
              <button class="button_card" type="submit">
                <a href="/">Подробнее</a>
              </button>

             <a  class="buy" href="/">
              <img src="./img/Buy.svg"  alt="buy">
             </a>
            </div>
      
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
